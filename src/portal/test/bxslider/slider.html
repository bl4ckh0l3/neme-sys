	<!-- bxSlider Javascript file -->
	<script src="jquery.bxslider.min.js"></script>
	<script src="jquery.easing.1.3.js"></script>
	<!-- bxSlider CSS file -->
	<link href="jquery.bxslider.css" rel="stylesheet" />
	<script>
	$(document).ready(function(){
		var slider = $('#bxslider').bxSlider({
		  mode: 'fade',
		  auto: true,
		  autoStart: true,
		  controls: false,
		  autoHover: true,
		  slideMargin: 0,
		  slideWidth: 1000,
		  speed: 5000,
		  infiniteLoop: true
		});
	});
	</script>
